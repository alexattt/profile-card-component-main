<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="backg-bubbles">
    <img class="top-bubble" src="./images/bg-pattern-top.svg" alt="bubble">
    <img class="btm-bubble" src="./images/bg-pattern-bottom.svg" alt="bubble">
  </div>
  <main>
    <div class="main-container">
      <div class="card-container flex-column">
        <img src="./images/bg-pattern-card.svg" alt="bubbles" class="card-pattern">
        <div class="user-info flex-column">
          <img src="./images/image-victor.jpg" alt="" class="user-photo">
          <div class="name-age flex-row">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
          </div>
          <p class="location">London</p>
        </div>
        <hr>
        <div class="user-stats flex-row">
          <div class="followers-container stats-container flex-column">
            <p class="stat-count">80K</p>
            <p class="stat-title">Followers</p>
          </div>
          <div class="likes-container stats-container flex-column">
            <p class="stat-count">803K</p>
            <p class="stat-title">Likes</p>
          </div>
          <div class="photos-container stats-container flex-column">
            <p class="stat-count">1.4K</p>
            <p class="stat-title">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/alexattt" target="_blank">Aleksandra Timofejeva</a>.
    </div>
  </footer>
</body>
</html>
